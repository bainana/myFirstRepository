<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<!--
    定时器：在指定间隔时间毫秒数执行参数，参数1，你要执行的函数 参数2 你的间隔时间
    window.setTimeout(function(){},1000);
    window.setInterval();
    //定时器不阻塞js代码运行
    //定时器是有返回值的，返回值是一个数字，如果页面存在多个定时器同时运行，那么返回值在同一个页面是不断向上累加的
    //区别：
    setTimeout只执行一次，而setInterval可以执行无数次
    clearTimeout清除定时器
    clearInterval
-->
<script type="text/javascript">
    var timer=window.setTimeout(function () {
        console.log("hello");
    }, 6000);
console.log(timer);
    var timer2=window.setInterval(function () {
        console.log("word");
    }, 6000);
    console.log(timer2);
    clearTimeout();
    clearInterval();
</script>
</body>
</html>
